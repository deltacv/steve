buildscript {
    ext {
        opencv_version = '4.5.1-2'
        kotlin_version = '2.0.0'
    }

    repositories {
        mavenCentral()
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    group 'org.deltacv.steve'
    version '1.0.0'
}